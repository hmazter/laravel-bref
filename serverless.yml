service: laravel-bref

provider:
  name: aws
  region: eu-north-1
  runtime: provided
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'dynamodb:GetItem'
        - 'dynamodb:PutItem'
      Resource:
        - !GetAtt cacheTable.Arn
  environment:
    APP_ENV: production
    APP_KEY: "base64:+iTro5CgvnG6vFjPo06vGEpyBZHIezyuTfVcU/LDN7c="
    APP_STORAGE: /tmp
    CACHE_DRIVER: dynamodb
    SESSION_DRIVER: dynamodb
    SESSION_STORE: dynamodb
    DYNAMODB_CACHE_TABLE: laravel_bref_cache
    LOG_CHANNEL: stderr
    VIEW_COMPILED_PATH: /tmp/storage/framework/views
    ASSET_URL: https://wb-laravel-bref-assets.s3.eu-north-1.amazonaws.com

plugins:
  - ./vendor/bref/bref

package:
  exclude:
    - .env
    - tests/**
    - node_modules/**
    - storage/**

functions:
  website:
    handler: public/index.php
    description: 'Laravel website'
    memorySize: 2048
    timeout: 10 # in seconds (API Gateway has a timeout of 30 seconds)
    reservedConcurrency: 10 # limit to 10 concurrent executions
    layers:
      - ${bref:layer.php-73-fpm}
    events:
      - http: 'ANY /'
      - http: 'ANY /{proxy+}'

  artisan:
    handler: artisan
    description: 'Artisan console'
    layers:
      - ${bref:layer.php-73} # PHP
      - ${bref:layer.console} # The "console" layer

resources:
  Resources:
    assetBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: "wb-laravel-bref-assets"
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html

    cacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: laravel_bref_cache
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
